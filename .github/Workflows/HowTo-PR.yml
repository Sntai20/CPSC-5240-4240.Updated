name: Node.js CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify your Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Compile TypeScript files
      - name: Compile TypeScript
        run: npx tsc

      # Start MongoDB service
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@v1
        with:
          mongodb-version: '5.0' # Specify your MongoDB version

      # Populate the database
      - name: Populate MongoDB
        run: |
          mongo --eval "load('createDB/createToDoSampleData.js')"
          mongo --eval "load('createDB/createAdminUser.js')"

      # Run tests
      - name: Run tests
        run: npm test

      # Lint the code (optional)
      - name: Lint code
        run: npx eslint . --ext .ts

      # Start the server (optional for deployment testing)
      - name: Start server
        run: node AppServer.js